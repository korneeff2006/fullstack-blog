<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fullstack blog</title>
</head>
<body>
    <div class="container" style="padding-top: 50px">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset l3" id="posts">
                <div class="center">

                        <div class="preloader-wrapper small active">
                                <div class="spinner-layer spinner-green-only">
                                  <div class="circle-clipper left">
                                    <div class="circle"></div>
                                  </div><div class="gap-patch">
                                    <div class="circle"></div>
                                  </div><div class="circle-clipper right">
                                    <div class="circle"></div>
                                  </div>
                                </div>
                              </div>

                </div>
            </div>
        </div>
    </div>



    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red modal-trigger" data-target="createForm">
          <i class="large material-icons">add</i>
        </a>
    </div>

    <div id="createForm" class="modal">
            <div class="modal-content">
              <style>
                 .input-field label { color: #000; }
                 .input-field input { color: #000;  }
                 .input-field textarea { color: #000;}

              </style>
                <h4>Создать новый пост</h4>
                    <div class="input-field">
                        <input id="title" type="text" class="validate" required>
                        <label for="title">Название</label>
                    </div>

                    <div class="input-field">
                            <textarea id="text" class="materialize-textarea"></textarea>
                            <label for="text">Текст</label>
                        </div>


            </div>
            <div class="modal-footer">
                    <a class="waves-effect waves-light btn" id="createPost">Создать пост</a>
            </div>
          </div>
            

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
